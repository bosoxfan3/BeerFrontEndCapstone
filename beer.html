<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>FrontEnd Beer App</title>
  <link rel="stylesheet" href="beer.css">
</head>

<body>
  <div class="js-homepage">
    <h1>Brewery Finder</h1>
    <h3>Discover new breweries and their beers</h3>
    <form action="#" class="js-search-form">
      <label for="query">Search By Zip Code</label>
      <input type="number" pattern="[0-9]{5}" placeholder="90210" class="js-input" required>
      <button type="submit" class="js-search-button">Search</button>
      <button type="button" class="js-random-search-button">Search a Random Zip Code</button>
    </form>
  </div>

  <div class="js-brewery-search-page" hidden>
    <h1>Breweries</h1>
    <ul class="js-brewery-results">
    </ul>
    <button type="button" class="js-go-homepage">Back To Homepage</button>
  </div>

  <div class="js-brewery-page" hidden>
    <div class="js-brewery-info">
    </div>
    <h2>Beer List</h2>
    <ul class="js-beer-list">
    </ul>
    <button type="button" class="js-go-results">Back To Results</button>
    <button type="button" class="js-go-homepage">Back To Homepage</button>
  </div>

  <div class="js-beer-page" hidden>
    <div class="js-beer-info">
    </div>
    <button type="button" class="js-go-homepage">Back To Homepage</button>
  </div>

  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="beer.js"></script>
</body>

</html>
